#cloud-config
datasource:
  Ec2:
    strict_id: false
ssh_pwauth: no
users:
  - name: ubuntu
    sudo: "ALL=(ALL) NOPASSWD:ALL"
    shell: /bin/bash
    ssh_authorized_keys:
      - ssh-rsa  bulushkin@HELP1-NPC
write_files:
  - path: "/usr/local/etc/startup.sh"
    permissions: "755"
    content: |
      #!/bin/bash

      apt update
      apt -y install software-properties-common
      add-apt-repository --yes --update ppa:ansible/ansible
      apt -y install ansible
    defer: true
runcmd:
  - ["/usr/local/etc/startup.sh"]
